<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <h1>HTML Quiz </h1>
    <div class="container">
        <p class="questions"> Question No : <span id="quNo">0</span>/ <span class="totalQuestion">20</span></p>
        <p class="question">Q =>  HTML stand for</p>
        <div class="percentage">46%</div>
        <div class="options">
            <label for="option1">
                <input type="radio" value="1" name="option" id="option1">
            <span id="options1">Option1</span>
        </label><br>
            <label for="option2">
                <input type="radio" value="2" name="option" id="option2">
                <span id="options2">Option2</span>
        </label><br>
            <label for="option3">
                <input type="radio" value="3" name="option" id="option3">
                <span id="options3">Option3</span>
        </label><br>
            <label for="option4">
                <input type="radio" value="4" name="option" id="option4">
                <span id="options4">Option4</span>
        </label>
        </div>
        <div class="submit">
            <button type="submit" id="btn">Next</button>
            <button type="submit" id="finishbtn">Finish</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
